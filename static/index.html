<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>TrueDoList</title>

    <link rel="stylesheet" 
          href="/static/css/blueprint/screen.css" 
          type="text/css" media="screen, projection"/>

    <link rel="stylesheet" 
          href="static/css/blueprint/print.css" type="text/css" media="print"/>

    <!--[if lt IE 8]>
    <link rel="stylesheet" 
          href="/static/css/blueprint/ie.css" 
          type="text/css" media="screen, projection"/>
    <![endif]-->
    
    <link rel="stylesheet" 
          href="/static/css/blueprint/plugins/fancy-type/screen.css"
          type="text/css" media="screen, projection"/>

<!--    <link rel="stylesheet" 
          href="/static/css/blueprint/plugins/buttons/screen.css"
          type="text/css" media="screen, projection"/>-->
    
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.js" type="text/javascript"></script>

    <style type="text/css">
      .ui-effects-transfer { border: 2px solid black; }
    </style>

    <link type="text/css" 
          href="http://jqueryui.com/latest/themes/base/ui.all.css" 
          rel="stylesheet" />

  </head>

<body>
<div id="container" class="container">
  <div class="span-19">
    <h1><span class="alt">True Do List</span></h1>
  </div>
  <div class="span-5 last">
    <a href="#">Profile</a> |
    <a href="#">Preferences</a> | 
    <a href="#">Logout</a>
  </div>
  <div class="span-24 last">
    <hr/>
  </div>
  <form method="post" id="inputForm" action="#">
    <div class="span-8">
      <input id="itemEditInput" class="title"/>
    </div>
    <div class="span-4">
      <br/>
      <div id="itemEditButtons">
      </div>
    </div>
    <div class="span-12 last">
      <div id="statusMessageArea"></div>
    </div>
  </form>
  <div class="span-24 last">
    <hr/>
  </div>
  
  <div id="sidebar1" class="span-5 colborder">
    <div id="sidebarTabs">
      <ul>
        <li><a href="#by-list"><span>Lists</span></a></li>
        <li><a href="#by-label"><span>Labels</span></a></li>
      </ul>
      <div id="by-list">
        <form action="#">
          <div>
            <input id="newListButton"
                   value="+ New list" class="button" type="submit"/>
          </div>
        </form>
        <br/>
        <ul id="lists">
          <li/>
        </ul>
      </div>
      <div id="by-label">
        <form action="#">
          <div>
            <input id="newLabelButton"
                   value="+ New label" class="button" type="submit"/>
          </div>
        </form>
        <br/>
        <ul id="labels">
          <li/>
        </ul>
      </div>
    </div>
  </div>

  <div id="items" class="span-18 last">
  </div>
</div>
<script src="/static/app.js" type="text/javascript"></script>
</body>
</html>
